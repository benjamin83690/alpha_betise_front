<mat-card
    class="example-card col-md-12 bg-light"
    style="width: 80%; margin: auto"
  >
    <mat-card-header>
      <mat-card-title-group class="w-100">
        <mat-card-title>{{ event.titre }}</mat-card-title>
        <mat-card-subtitle>{{
          eventService.getFullDate(event.date)
        }}</mat-card-subtitle>
        <img
          mat-card-sm-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content style="height: 150px" class="mt-2">
      <p *ngIf="event.prix">
        {{ event.prix }}&euro;
      </p>
    </mat-card-content>
  </mat-card>
