<div class="container my-5">
  <div class="card shadow-sm" style="width: 32%; margin: auto">
    <div class="card-header bg-light">
      <h2 class="m-0 text-center">Rejoindre l'Alpha Betise</h2>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="userForm" class="d-flex flex-column">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            formControlName="nom"
            type="text"
          />
          <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Prenom</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            formControlName="prenom"
            type="text"
          />
          <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            formControlName="email"
            type="email"
          />
          <mat-icon matSuffix> email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            formControlName="motDePasse"
            type="password"
          />
          <mat-icon matSuffix>https</mat-icon>
        </mat-form-field>

        <div class="d-flex justify-content-center align-items-center flex-column">
          <button
            mat-raised-button
            class="m-2"
            color="primary"
            (click)="submitUser()"
          >
            Creer mon compte
            <mat-icon>send</mat-icon>
          </button>
          <div class="d-flex" *ngIf="pending">
            <small class="me-2 text-muted fst-italic"><mat-icon>verified_user</mat-icon> Envoie de l'email de verification en cours </small>
            <mat-spinner
            [diameter]="20"
            color="primary"
            ></mat-spinner>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
