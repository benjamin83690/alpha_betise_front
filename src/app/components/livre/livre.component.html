<div class="card shadow-sm" style="width: 20rem; height: auto;">
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div
        *ngFor="
          let photo of livre.photosLivre;
          let i = index;
          let isFirst = first
        "
        class="carousel-item"
        [ngClass]="{ active: isFirst }"
      >
        <img src="{{ photo }}" class="card-img-top" alt="..." style="height: 20vh;" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="card-body" style="box-sizing: border-box;">
    <div class="price shadow-sm">
      <p class="card-text">{{ livre.prix }}&euro;</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3 class="card-text text-warning">{{ livre.titre }}</h3>
        <h4 class="card-text text-muted my-2">{{ livre.auteur }}</h4>
      </div>
      <div class="col-md-12">
        <p class="card-text"><span class="fw-bold">Resume :</span> <br><span class="fst-italic">{{ livre.resume }}</span></p>
      </div>
    </div>
    <a href="#" class="btn btn-primary ms-auto mt-4">Voir plus de livres</a>
  </div>
</div>
