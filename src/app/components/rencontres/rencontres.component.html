<div class="container-fluid p-3" style="margin-top: 10px">
  <h1 class="fs-1 mb-5">Evenements {{ eventConfig.textTime }}</h1>
  <div class="row">
    <div class="col-md-3 p-5 border rounded bg-light">
      <div class="d-flex align-items-center">
        <div
          style="width: 8px; height: 8px"
          [ngStyle]="{ 'background-color': eventConfig.customColor }"
          class="me-1"
        ></div>
        <h3 class="m-0">Evenements {{ eventConfig.textTime }}</h3>
      </div>
      <mat-card class="demo-inline-calendar-card">
        <mat-calendar
          [dateClass]="dateClass"
          [dateFilter]="myFilter"
          (selectedChange)="selectedEvent($event)"
        ></mat-calendar>
      </mat-card>
      <a
        *ngIf="!eventConfig.isPast"
        mat-raised-button
        color="warn"
        class="mt-3"
        style="float: right"
        routerLink="/archives"
        >Evenements pass√©s</a
      >
      <a
        *ngIf="eventConfig.isPast"
        mat-raised-button
        color="primary"
        class="mt-3"
        style="float: right"
        routerLink="/evenements"
        >Evenements a venir</a
      >
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-7">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <h3 class="fs-2">{{ eventConfig.textTitle }}</h3>
            <div class="col-md-4" *ngFor="let event of teaserEvents">
              <app-teaser-evenement
                [event]="event"
              ></app-teaser-evenement>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <app-evenement
          [evenement]="evenement"
          [eventConfig]="eventConfig"
        ></app-evenement>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
